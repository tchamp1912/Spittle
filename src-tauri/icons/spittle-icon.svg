<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main water droplet -->
  <path d="M 128 20 C 128 20 80 80 80 120 C 80 155.3 103.6 184 128 184 C 152.4 184 176 155.3 176 120 C 176 80 128 20 128 20 Z"
        fill="url(#dropGradient)"
        filter="url(#shadow)"
        stroke="#0277BD"
        stroke-width="2"/>

  <!-- Highlight on droplet -->
  <ellipse cx="110" cy="70" rx="15" ry="20" fill="rgba(255,255,255,0.4)"/>

  <!-- Splash droplets (left) -->
  <circle cx="50" cy="140" r="8" fill="#4FC3F7" opacity="0.8" filter="url(#shadow)"/>
  <circle cx="35" cy="155" r="6" fill="#4FC3F7" opacity="0.6"/>
  <circle cx="45" cy="170" r="5" fill="#4FC3F7" opacity="0.5"/>

  <!-- Splash droplets (right) -->
  <circle cx="206" cy="140" r="8" fill="#4FC3F7" opacity="0.8" filter="url(#shadow)"/>
  <circle cx="221" cy="155" r="6" fill="#4FC3F7" opacity="0.6"/>
  <circle cx="211" cy="170" r="5" fill="#4FC3F7" opacity="0.5"/>

  <!-- Splash droplets (bottom) -->
  <circle cx="128" cy="210" r="7" fill="#4FC3F7" opacity="0.7"/>
  <circle cx="110" cy="220" r="5" fill="#4FC3F7" opacity="0.5"/>
  <circle cx="146" cy="220" r="5" fill="#4FC3F7" opacity="0.5"/>

  <!-- Ripple effect -->
  <circle cx="128" cy="190" r="25" fill="none" stroke="#4FC3F7" stroke-width="1.5" opacity="0.4"/>
  <circle cx="128" cy="190" r="35" fill="none" stroke="#4FC3F7" stroke-width="1" opacity="0.2"/>
</svg>
